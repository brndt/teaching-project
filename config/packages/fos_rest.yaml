fos_rest:
  body_listener: true
  param_fetcher_listener: force
  format_listener:
    enabled: true
    rules:
      - { path: ^/, priorities: [ json ], fallback_format: json, prefer_extension: true }
  view:
    view_response_listener: 'force'
    formats:
      json: true
      xml: false
      rss: false
    mime_types:
      json: ['application/json', 'application/x-json']
  exception:
    enabled: true
    map_exception_codes: true
    codes:
      InvalidArgumentException: 400
      LaSalle\StudentTeacher\Resource\Category\Application\Exception\CategoryAlreadyExists: 400
      LaSalle\StudentTeacher\Resource\Category\Application\Exception\CategoryNotFound: 404
      LaSalle\StudentTeacher\Resource\Course\Application\Exception\CourseNotFoundException: 404
      LaSalle\StudentTeacher\Resource\Domain\Exception\UnitAlreadyExistsException: 400
